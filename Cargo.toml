[workspace]
members = [
    "samsvar",
    "speki-cli",
    "speki-core",
    "speki-dto",
    "omtrent",
    "speki-auth",
    "speki-web",
    "speki-proxy",
    "speki-provider",
]

resolver = "2"


[workspace.dependencies]
speki-core = { path = "speki-core" }
speki-provider = { path = "speki-provider" }
samsvar = { path = "samsvar" }
omtrent = { path = "omtrent" }
speki-dto = { path = "speki-dto" }

clap = { version = "4.5.17", features = ["derive"] }
skim = "0.10.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.128"
uuid = { version = "1.0", features = ["v4", "serde", "js"] }
enumselector = "0.1.4"
dialoguer = "0.11.0"
opener = "0.7.2"
console = "0.15.8"
tokio = { version = "1.40.0", features = ["full"] }
cli-pdf-to-text = "0.1.3"
cli-epub-to-text = "0.1.3"
wikipedia = "0.4.0"
rand = "0.8.5"
dirs = "5.0.1"
toml = "0.8.19"
futures = "0.3"
eyre = "0.6.12"
rayon = "1.10.0"
dioxus-logger = "0.5.1"
log = "0.4.22"
tracing = { version = "0.1.40", features = ["attributes"] }
tracing-subscriber = "0.3.18"
wasm-bindgen = "0.2.95"
tracing-tree = "0.4.0"
futures-util = "0.3"
gloo = "0.11.0"
gloo-net = "0.6.0"
gloo-timers = { version = "0.3", features = ["futures"] }
gloo-utils = "0.2.0"
js-sys = "0.3.72"
serde-wasm-bindgen = "0.6.5"
wasm-bindgen-futures = "0.4.45"
wasm-cookies = "0.2.1"
web-sys = { version = "0.3.72", features = ["Element", "Screen"] }
async-trait = "0.1.83"
async-lock = "3.4.0"
manganis = "0.2.2"
time = { version = "0.3.36", features = ["parsing"] }
nom = "7.0"
axum-extra = { version = "0.9.4", features = ["cookie"] }
axum = { version = "0.6", features = ["macros"] }
oauth2 = "4.0"
reqwest = { version = "0.11", features = ["json"] }
jsonwebtoken = "9.3.0"
chrono = "0.4.38"
tower-http = { version = "0.3", features = ["cors"] }
hyper = { version = "0.14", features = ["full"] }
hyper-tls = "0.5"
petgraph = "0.6.5"
once_cell = "1.20.2"
strum = { version = "0.24", features = ["derive"] }
fancy-regex = "0.14.0"
