[workspace]
members = [
    "fsload",
    "samsvar",
    "speki-cli",
    "speki-core",
    "speki-dto", 
    "speki-fs",
    "timestamped",
]


resolver = "2"


[workspace.dependencies]
speki-core = { path = "speki-core" }
samsvar = { path = "samsvar" }
filecash = { path = "fsload" }
omtrent = { path = "timestamped" }
speki-dto = { path = "speki-dto" }
speki-fs = { path = "speki-fs" }

clap = { version = "4.5.17", features = ["derive"] }
skim = "0.10.4"
strum = "0.24"
strum_macros = "0.24"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.128"
uuid = { version = "1.0", features = ["v4", "serde"] }
enumselector = "0.1.4"
dialoguer = "0.11.0"
opener = "0.7.2"
console = "0.15.8"
tokio = { version = "1.40.0", features = ["full"] }
cli-pdf-to-text = "0.1.3"
cli-epub-to-text = "0.1.3"
wikipedia = "0.4.0"
rand = "0.8.5"
dirs = "5.0.1"
gkquad = "0.0.4"
toml = "0.8.19"
sanitize-filename = "0.5.0"
graphviz-rust = "0.9.0"
git2 = "0.19.0"
cli-justify = "0.1.6"
url = "2.5.2"
walkdir = "2.5.0"
octocrab = "0.40.0"
ureq = { version = "2.10.1", features = ["json"] }
futures = "0.3"
eyre = "0.6.12"
rayon = "1.10.0"
