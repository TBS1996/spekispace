[package]
name = "speki"
version = "0.1.0"
authors = ["tor <tor.saebjornsen@cognite.com>"]
edition = "2021"

[package.metadata.bundle]
name = "Speki"

[dependencies]

dioxus = { version = "0.6.1", features = ["router"] } 
dioxus-logger.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
futures.workspace = true
futures-util.workspace = true
serde.workspace = true
serde_json.workspace = true
toml.workspace = true
uuid.workspace = true
petgraph.workspace = true
once_cell.workspace = true
strum.workspace = true
fancy-regex.workspace = true
speki-core = { path = "../speki-core" }
ledgerstore.workspace = true
either.workspace = true
nonempty.workspace = true
rand.workspace = true
omtrent.workspace = true
dirs.workspace = true
dioxus-desktop = "0.6.1"
rayon.workspace = true
chrono.workspace = true
tokio.workspace = true

[features]
default = ["desktop"]
desktop = ["dioxus/desktop"]

[target.'cfg(target_os = "windows")'.dependencies]
webview2-com = "0.23"
windows-sys = { version = "0.52", features = ["Win32_Foundation", "Win32_UI_WindowsAndMessaging", "Win32_System_Com"] }