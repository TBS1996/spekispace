name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release-windows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-gnu
          override: true

      - name: Install mingw for Windows build
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Build Windows binary
        run: cargo build -p speki --release --target x86_64-pc-windows-gnu

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: target/x86_64-pc-windows-gnu/release/speki.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build binary
        run: cargo build -p speki --release

      - name: Archive binary
        run: |
          mkdir -p dist
          cp target/release/speki dist/
          cd dist && tar -czf ../speki-macos.tar.gz speki

      - name: Upload macOS binary
        uses: softprops/action-gh-release@v2
        with:
          files: speki-macos.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}

