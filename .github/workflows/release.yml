name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release-windows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-gnu
          override: true

      - name: Install mingw for Windows build
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Build Windows binary
        run: cargo build -p speki --release --target x86_64-pc-windows-gnu

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: target/x86_64-pc-windows-gnu/release/speki.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Build .app bundle
        run: cargo bundle -p speki --release

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create .dmg
        run: |
          mkdir dist
          create-dmg \
            --volname "Speki" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "Speki.app" 200 190 \
            --app-drop-link 600 185 \
            "dist/Speki.dmg" \
            "target/release/bundle/osx"

      - name: Upload .dmg to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Speki.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
